<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    

    <!-- =-=-==-=-=-----=--=-=-=-=-=-=-=- //HEADER // =-=-=-=--=-=-=-=---=--=-=-=-=-=-=-=---=-=-=-=-=-=-=--=-=-->
    
    <header class="header">
        <div class="header-image">
            <img src="./imagess/divimage.jpeg" alt="">

            <div class="header-text">
                <h1>A place to call home</h1>
                <h1>on your next adventure</h1>
                <p>Experience the joy of an entire place to yourself</p>
                <button><a href="">Book a holiday rental.</a></button>
            </div>

            <div class="header-search">
                
                <div class="header-search-location">
                    <i class="fa-solid fa-bed"></i>
                    <input type="text" placeholder="where are you going?">
                </div>

                <div class="header-search-date">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="text" placeholder="check-in-date-check-out-date">
                </div>

                <div class="header-search-people">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="2 adults. children. 1 room">
                </div>
                <button id="header-search-button"><a href="">search</a></button>
            </div>
        </div>
    </header>

    <div class="checkbox">
        <div class="checkbox1">
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox1">I'm looking for an entire home or an apartment</label>
        </div>
        <div class="checkbox2">
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox2">Show me flights for my travel dates</label>
        </div>
        
    </div>
    
</body>

</html>
